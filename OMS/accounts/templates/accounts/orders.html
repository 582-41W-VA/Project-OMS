{% load static %}

<section class="orders-main">
  <div class="orders-filter">
    <div class="order-search">
      <h3>Orders</h3>
      <form
        action="{% url 'search_order' %}"
        method="GET"
        class="search-bar-container"
      >
        <input
          type="text"
          placeholder="Search orders..."
          class="search-input"
          name="search_query"
          id="id_search"
          value="{{ search_query }}"
        />
        <button type="submit" class="search-button">
          <img src="{% static 'images/search-icon.svg' %}" alt="" srcset="">
        </button>
      </form>
    </div>

    <form action="" method="GET" class="order-form">
      {{myFilter.form}}
      <div class="filter-btn">
      <a href="{% url 'home' %}" class="enter-button"
        ><img src="{% static 'images/enter-icon.svg' %}" alt="" srcset=""></a>
      <a href="{% url 'home' %}" class="reset-button"
        ><img src="{% static 'images/reset-icon.svg' %}" alt="" srcset=""></a>
      </div>
    </form>
  </div>
  <!-- Orders Table -->
  {% if orders %}

  <table class="orders-table">
    <thead>
      <tr>
        <th scope="col">Order No</th>
        <th scope="col">Title</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">View</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      {% for i in orders %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.title}}</td>
        <td>{{i.priority}}</td>
        <td>{{i.status}}</td>
        <td>
          <a href="{% url 'view_order' i.pk %}" class="view"
            ><i class="fa-solid fa-eye"></i
          ></a>
        </td>
        <td>
          <a href="{% url 'update_order' i.pk %}" class="update"
            ><i class="fa-regular fa-pen-to-square"></i
          ></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No orders found.</p>
  {% endif %}
</section>
