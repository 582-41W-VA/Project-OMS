{% extends 'accounts/main.html' %} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/user_form.css' %}">
</head>
<main>
  <section>{% include 'accounts/users-status.html' %}</section>
  <section class="create-user-main">

    <div class="users">
      <h3>Employees</h3>
      <form class="user-search" action="" method="GET">
        {{myFilter.form}}
        <button type="submit" class="search-button"><img src="{% static 'images/search-icon.svg' %}" alt=""
            srcset=""></button>
        <a href="{% url 'users' %}" class="reset-btn"><img src="{% static 'images/reset-icon.svg' %}" alt="" srcset=""></a>
      </form>
    
    
      <!-- <a href="{% url 'create_user' %}" class="add-user"><img src="{% static 'images/add-icon.svg' %}" alt=""
          srcset=""></i></a>
       <div class="view-switch">
        <img src="{% static 'images/grid-icon.svg' %}" class="grid-icon" onclick="toggleView()">
      </div>  -->
    </div>

    <div class="create-user-form">
      <div class="create-user-form-flex">
      
        <div class="left">
          <div class="img-container"></div>
        </div>
          <div class="right">
          <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br />
            <input type="text" id="username" name="username" placeholder="{{ form.username.label }}" required /><br />
          
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" placeholder="{{ form.email.label }}" required /><br />
          
            <label for="password1">Password</label><br />
            <input type="password" id="password1" name="password1" placeholder="{{ form.password1.label }}" required /><br />
          
            <label for="password2">Confirm Password</label><br />
            <input type="password" id="password2" name="password2" placeholder="{{ form.password2.label }}" required /><br />
          
            <label for="Roles">Select Role</label><br />
            {{ form.groups }}
          
            <div class="buttons-container">
              <input type="submit" value="Create User" />
              <a href="{% url 'users' %}">Cancel</a>
            </div>
            
          </form>
          </div>
      
      </div>
    </div>
  </section>
</main>
{% endblock %}
