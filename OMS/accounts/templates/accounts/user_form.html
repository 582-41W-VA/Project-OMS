{% extends 'accounts/main.html' %} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/user_form.css' %}" />
</head>
<main>
  <section>{% include 'accounts/status.html' %}</section>
  <section class="create-user-main">
    <div class="employees-filter">
      <div class="employee-search">
        <h3>Employees</h3>
        <form
          action="{% url 'search_order' %}"
          method="GET"
          class="search-bar-container"
        >
          <input
            type="text"
            placeholder="Search employee..."
            class="search-input"
            name="search_query"
            id="id_search"
            value="{{ search_query }}"
          />
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a href="{% url 'home' %}" class="reset-button"
            ><i class="fa-solid fa-arrows-rotate"></i
          ></a>
        </form>
      </div>
    </div>

    <div class="create-user-form">
      <div class="create-user-form-flex">
        <!-- <h2>Create New User</h2> -->
        <div class="left">
          <div class="img-container"></div>
        </div>
        <div class="right">
          <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username</label><br />
            <input
              type="text"
              id="username"
              name="username"
              placeholder="{{ form.username.label }}"
              required
            /><br />

            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="{{ form.email.label }}"
              required
            /><br />

            <label for="password1">Password</label><br />
            <input
              type="password"
              id="password1"
              name="password1"
              placeholder="{{ form.password1.label }}"
              required
            /><br />

            <label for="password2">Confirm Password</label><br />
            <input
              type="password"
              id="password2"
              name="password2"
              placeholder="{{ form.password2.label }}"
              required
            /><br />

            <label for="Roles">Select Role</label><br />
            {{ form.groups }}

            <label for="Roles">Select Role</label><br />
            <div class="roles">
              {% for role in form.groups %}
              <input
                type="checkbox"
                id="{{ role.id }}"
                name="groups"
                value="{{ role.id }}"
              />
              <label for="{{ role.id }}">{{ role }}</label><br />
              {% endfor %}
            </div>

            <div class="buttons-container">
              <input type="submit" value="Create User" />
              <a href="{% url 'users' %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
