{% load static %}
<div class="status">
  <div class="container">
    <div class="status-cards">
      <div class="card" id="urgent">
        <div class="text">
          <h3>Urgent</h3>
          <p>{{urgent}}</p>
        </div>
      </div>
      <div class="card" id="regular">
        <div class="text">
          <h3>Normal</h3>
          <p>{{regular}}</p>
        </div>
      </div>
      <div class="card" id="pending">
        <div class="text">
          <h3>Pending</h3>
          <p>{{total_pending}}</p>
        </div>
      </div>
    </div>
    <div class="profile-card">
      {% if request.user.groups.first.name == 'admin' %}
      <div class="add-order">
        <a href="{% url 'create_order' %}" title="Create Order"
          >Order<i class="fa-solid fa-circle-plus"></i
        ></a>
      </div>
      {% endif %} {% if request.user.groups.first.name == 'manager' %}
      <div class="add-order">
        <a href="{% url 'create_order' %}" title="Create Order"
          >Order<i class="fa-solid fa-circle-plus"></i
        ></a>
      </div>
      {% endif %} {% if request.user.groups.first.name == 'admin' %}
      <div class="add-profile">
        <a href="{% url 'create_user' %}" title="Create User"
          >Users<i class="fa-solid fa-circle-plus"></i
        ></a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
