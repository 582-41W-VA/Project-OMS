{% load static %}
<section class="topbar">
  <div class="left-content">
    <img
      src="{% static 'images/dashboard-dark.svg' %}"
      href="{% url 'home' %}"
      alt=""
      srcset=""
    />
    <p>{{ page_title }} | {{ user.groups.first.name }}</p>
  </div>
  <div class="right-content">
    <span>Hello, {{request.user}}</span>

    <span><a href="{% url 'logout' %}">
      <img src="{% static 'images/log-out.svg' %}" alt="" srcset="">
    </a></span>

  </div>
</section>
