{% extends 'accounts/main.html' %} {% load static %} {% block content %}

<main>
  <form action="" method="GET">
    {{myFilter.form}}
    <button type="submit">Search</button>
    <a href="{% url 'users' %}">Reset</a>
  </form>

  {% if users %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">View</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      {% for i in users %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <!-- <td><a href="{% url 'view_order' i.pk %}">View</a></td>
      <td><a href="{% url 'update_order' i.pk %}">Update</a></td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No orders found.</p>
  {% endif %} {% endblock content %}
</main>
